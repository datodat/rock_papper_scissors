<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <p>rock</p>
          <p>papper</p>
          <p>scissors</p>
        </div>
        <div class="header-right">
          <p>score</p>
          <p>12</p>
        </div>
      </div>
      <div class="board">
        <div class="board-wrapper">
          <img class="traingle" src="./images/bg-triangle.svg" />
          <div class="icons-div rock-div">
            <div>
              <img src="./images/icon-rock.svg" />
            </div>
          </div>
          <div class="icons-div papper-div">
            <div>
              <img src="./images/icon-paper.svg" />
            </div>
          </div>
          <div class="icons-div scissors-div">
            <div>
              <img src="./images/icon-scissors.svg" />
            </div>
          </div>
        </div>
      </div>
      <button id="rules-open" class="rules">rules</button>
      <div id="rules-div" class="rules-div">
        <div>
          <p>rules</p>
          <img id="rules-close" src="./images/icon-close.svg" width="100" alt="altee" />
        </div>
        <div>
          <img src="./images/image-rules.svg" width="100" alt="altee" />
        </div>
      </div>
    </div>
  </body>
</html>
